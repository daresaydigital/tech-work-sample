apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.ivy.weatherapp"
        minSdkVersion 27
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        buildConfigField "String", "BASE_URL", "\"http://worksample-api.herokuapp.com\""
        //TODO set the  api key into your global gradle.properties file (C:\Users\<Username>\.gradle\gradle.properties)
        buildConfigField("String", "WEATHER_API_KEY", "\"" + WEATHER_API_KEY + "\"")
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    def support_version = "27.1.1"
    def lifecycle_version = "1.1.1"
    def room_version = "1.1.0"
    def koin_version = "0.9.3"
    def coroutines_version = "0.23.3"
    def retrofit_version = '2.4.0'
    def okhttp_version = '3.10.0'
    def picasso_version = "2.71828"
    def google_play_version = "15.0.1"

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "com.android.support:appcompat-v7:$support_version"
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation "android.arch.lifecycle:extensions:$lifecycle_version"
    implementation "android.arch.persistence.room:runtime:$room_version"
    implementation "org.koin:koin-android:$koin_version"
    implementation "org.koin:koin-android-architecture:$koin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines_version"
    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit_version"
    implementation "com.squareup.okhttp3:okhttp:$okhttp_version"
    implementation "com.squareup.okhttp3:logging-interceptor:$okhttp_version"
    implementation ("com.squareup.picasso:picasso:$picasso_version") {
        exclude module: "appcompat-v7"
        exclude module: 'support-v4'
        exclude module: 'design'
        exclude module: 'recyclerview-v7'
        exclude module: "animated-vector-drawable"
        exclude module: "exifinterface"
    }
    implementation "com.google.android.gms:play-services-location:$google_play_version"

    kapt "android.arch.lifecycle:compiler:$lifecycle_version"
    kapt "android.arch.persistence.room:compiler:$room_version"
}

kotlin {
    experimental {
        coroutines "enable"
    }
}