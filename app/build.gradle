apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.daresay.sayweather"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "String", "BASE_URL", "\"http://worksample-api.herokuapp.com\""
        }
        debug {
            buildConfigField "String", "BASE_URL", "\"http://worksample-api.herokuapp.com\""
            buildConfigField "String", "SAY_WEATHER_API_KEY", SAY_WEATHER_API_KEY
            // in <home>/.gradle/gradle.properties
        }
    }
    sourceSets {
        main.java.srcDirs = ['src/main/kotlin'] //Java is not currently a source set, Java is dead.
    }

    flavorDimensions 'api'


    productFlavors {
        min21 {
            minSdkVersion 21
            dimension 'api'
        }

        min19 {
            minSdkVersion 19
            dimension 'api'
        }
    }
    androidExtensions {
        experimental = true
    }
}

ext {
    RETROFIT_VERSION = '2.3.0'
}
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:support-v4:27.1.1'
    testImplementation 'junit:junit:4.12'
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    //Retrofit
    implementation "com.squareup.retrofit2:retrofit:$RETROFIT_VERSION"
    implementation "com.squareup.retrofit2:converter-gson:$RETROFIT_VERSION"
    implementation "com.squareup.retrofit2:adapter-rxjava:$RETROFIT_VERSION"
    implementation 'com.squareup.okhttp3:logging-interceptor:3.10.0'
    //Rx
    implementation 'io.reactivex.rxjava2:rxkotlin:2.2.0'
    implementation 'io.reactivex:rxandroid:1.2.1'
    //Gson
    implementation 'com.google.code.gson:gson:2.8.2'
    //Easy permissions
    implementation 'pub.devrel:easypermissions:1.1.1'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    implementation 'com.android.support:design:27.1.1'
}
