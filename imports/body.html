<body>

  <div class="top-nav">

    <form>
  	  <input type="text" name="cityName" placeholder="Where you at?" required class="search-box" />
  	</form>

    <!-- Only show current city if current city data exists -->
    {{#if currCityData}}
      {{#each currCityData}}
      <img class="img-bg" src={{pic}} />

      <a href={{piclink}}><img class="pic-author" src={{picauthor}} /></a>

      <div class="current-city">{{>currCity}}</div>
      {{/each}}
    {{/if}}

  </div>

    {{#if currCityData}}
    <h2>Take me where it's...</h2>
    <div class="center-flex">{{> options}}</div>
    {{/if}}

    {{#if wishCitiesList}}
    <div>
      {{#each wishCitiesList}}
        {{> wishCity}}
      {{/each}}
    </div>
   {{/if}}

</body>

<template name="currCity">
  <h2><i class={{icon}}></i>{{temp}}</h2>
  <h2>{{description}}</h2>
</template>

<template name="options">
  <a href="#" id="rain" class="option"><i class="wi wi-rain"></i><h3>Raining</h3></a>
  <a href="#" id="snow" class="option"><i class="wi wi-snow"></i><h3>Snowing</h3></a>
  <a href="#" id="cloud" class="option"><i class="wi wi-cloud"></i><h3>Cloudy</h3></a>
  <a href="#" id="sun" class="option"><i class="wi wi-day-sunny"></i><h3>Sunny</h3></a>
  <a href="#" id="wind" class="option"><i class="wi wi-strong-wind"></i><h3>Windy</h3></a>
</template>

<template name="wishCity">
<a class="wish-city" href={{link}}>
  <div class="left-hand-of-darkness one-line-flex">
    <h2>{{name}}</h2>
    <i class={{icon}}></i>{{temp}}
  </div>
  <div class="overlay">
    <h2>Let's go</h2>
    <div class="right-hand-of-darkness">
      <h2><i class={{icon}}></i>{{temp}}</h2>
    </div>
  </div>
</a>
</template>
