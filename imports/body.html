<body>
  <div class="container">
    <form>
        <input type="text" name="cityName" placeholder="Where you at?">
    </form>

    {{#each currCityData}}
    <div class="current-city">
      <img class="img-bg" src={{pic}} />
      {{>currCity}}
    </div>
    {{/each}}

    <div class="show-me">I want to go where it is...</div>
    <div class="center-flex">{{> options}}</div>

    <div>
      {{#each cityData}}
        {{> wishCity}}
      {{/each}}
    </div>

  </div>
</body>

<template name="currCity">
  <h1>{{name}}</h1>
  <h2><i class={{icon}}></i> {{temp}}</h2>
</template>

<template name="options">
  <a href="#" class="rain option"><i class="wi wi-rain"></i><h3>Raining</h3></a>
  <a href="#" class="snow option"><i class="wi wi-snow"></i><h3>Snowing</h3></a>
  <a href="#" class="cloud option"><i class="wi wi-cloud"></i><h3>Cloudy</h3></a>
  <a href="#" class="sun option"><i class="wi wi-day-sunny"></i><h3>Sunny</h3></a>
  <a href="#" class="wind option"><i class="wi wi-strong-wind"></i><h3>Windy</h3></a>
</template>

<template name="wishCity">
<a class="wish-city" href={{upUpAway}}>
  <img class="img-bg" src={{pic}} />
  <div class="overlay">
    <h2>Now take me there</h2>
    <div class="right-hand-of-darkness">
      <h1>{{name}}</h1>
      <h2><i class={{icon}}></i>{{temp}}</h2>
    </div>
  </div>
  <div class="left-hand-of-darkness">
    <h1>{{name}}</h1>
    <h2><i class={{icon}}></i>{{temp}}</h2>
  </div>
</a>
</template>
